<html>
    <head>
        <link rel="stylesheet" href="../static/styles/main.css">
        
        <!-- AUTOFILL -->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <!-- materialize.css -->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    </head>
    <body>
        <!-- AUTOFILL -->
        <!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
        
        <!-- BODY CONTENT -->
        <div class='content container'>
            <!-- input -->
            <div class="form-inline global-search">

                <!-- autocomplete MATERIALIZE -->
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <!-- <i class="material-icons prefix">textsms</i> -->
                                <input type="text" id="autocomplete-input" class="autocomplete">
                                <label for="autocomplete-input">Musical Title</label>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="search-btn" class="btn btn-info"> 
                    BRING IT! 
                </button>
            </div>
        
            <!-- output -->
            <div id='output-container'>
                <div id='results'>
                    <h3 id='output-msg'>
                        Because you like <i>{{query_title}}</i>, you might also like:
                    </h3>
                    <div class="row">
                    {% for dictitem in data_list_dicts %}  
                        <!-- MATERIALIZE START -->
                            <div class="card col s5">
                                <div class="card-image waves-effect waves-block waves-light">
                                    <img class="activator" src="{{dictitem.img_name}}" alt="{{dictitem.name}}">
                                </div>
                                <div class="card-content">
                                    <span class="card-title activator grey-text text-darken-4">{{dictitem.name}}<i class="material-icons right">more_vert</i></span>
                                    <p><a href="#">This is a link</a></p>
                                </div>
                                <div class="card-reveal">
                                    <span class="card-title grey-text text-darken-4">{{dictitem.name}}<i class="material-icons right">close</i></span>
                                    <p>Composed by {{dictitem.composer}}. Here is some more information about this product that is only revealed once clicked on.</p>
                                </div>
                            </div>
                        <!-- MATERIALIZE END -->
                    {% endfor %}
                    </div> 


                    
                </div>
            </div>
        </div>

        <!-- jquery 3.4.0 -->
        <!-- <script type="text/javascript" src="../static/scripts/jquery-3.4.0.min.js"></script> -->
        
        <!-- steph -->
        <script type="text/javascript" language="javascript">
            var outputMessage = document.getElementById("output-msg");
            outputMessage.style.display = 'none';

            var dataDict = {{ search_data|tojson }};

            // materialize
            $(document).ready(function(){
                console.log(dataDict);
                $('input.autocomplete').autocomplete({
                    data: dataDict
                });
            });
            // materialize end

            $('#search-btn').click(function(){
                console.log('clicked');
                query = document.getElementById('autocomplete-input').value;
                console.log('query');

                if(query) {
                    $( document ).ajaxError(function( event, request, settings ) {
                        $( "#output-container" ).html( "<p id='error-msg'>We couldn't find '" + decodeURIComponent(query) + "'... try again!</p>" );
                    });
                    // show output message
                    outputMessage.style.display = 'block';

                    query = encodeURIComponent(query.trim())
                    console.log(query)
                    let url = window.location.href + '?search=' + query;
                    
                    $('#output-container').load(url + ' #results');
                } else {
                    outputMessage.style.display = 'none';
                }
            });

        </script>

        <!-- AUTOFILL -->
        <!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="../static/scripts/autofill-dropdown.js"></script> -->
        
    
    </body>
</html>
