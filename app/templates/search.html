<html>
    <head>
        <link rel="stylesheet" href="../static/styles/main.css">
        
        <!-- AUTOFILL -->
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <!-- materialize.css -->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    </head>
    <body>
        <!-- BODY CONTENT -->
        <div class='container'>
            <h3>What broadway musical have you previously enjoyed?</h3>
            <h6>Not sure where to start? Try "Aladdin"</h6>

            <!-- input -->
            <div class="form-inline global-search">
                <!-- autocomplete MATERIALIZE -->
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s11">
                                <!-- <i class="material-icons prefix">textsms</i> -->
                                <input type="text" id="autocomplete-input" class="autocomplete">
                                <label for="autocomplete-input">Musical Title</label>
                            </div>
                            <div class="col s1">
                                <a id='search-btn' class="waves-effect waves-light btn">BRING IT!</a>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
            <!-- input end -->

            <!-- <h4>Or, let us <a id='search-btn' class="waves-effect waves-light btn">surprise</a>you</h4> -->
        
            <!-- output -->
            <div id='output-container'>
                <div id='results'>
                    <h3 id='output-msg'>
                        Because you liked <i>{{query_title}}</i>, you might also like:
                    </h3>
                    <div class="row">
                    {% for dictitem in data_list_dicts %} 
                        <!-- TODO: figure out how to only have 3 per row -->
                        <!-- MATERIALIZE START -->
                        <div class="card col s4">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="{{dictitem.img_name}}" alt="{{dictitem.name}}">
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">{{dictitem.name}}</span>
                                <p>Composed by {{dictitem.composer}}.</p>
                            </div>
                        </div>
                        <!-- MATERIALIZE END -->
                    {%- endfor %}
                    </div> 
                </div>
            </div>
            <!-- output end  -->
        </div>

        <!-- steph -->
        <script type="text/javascript" language="javascript">
            var outputMessage = document.getElementById("output-msg");
            outputMessage.style.display = 'none';

            var dataDict = {{ search_data|tojson }};

            // materialize
            $(document).ready(function(){
                // console.log(dataDict);
                $('input.autocomplete').autocomplete({
                    data: dataDict
                });
            });
            // materialize end

            $('#search-btn').click(function(){
                // console.log('clicked');
                query = document.getElementById('autocomplete-input').value;
                // console.log('query');

                if(query) {
                    $( document ).ajaxError(function( event, request, settings ) {
                        $( "#output-container" ).html( "<p id='error-msg'>We couldn't find '" + decodeURIComponent(query) + "'... try again!</p>" );
                    });
                    // show output message
                    outputMessage.style.display = 'block';

                    query = encodeURIComponent(query.trim())
                    // console.log(query)
                    let url = window.location.href + '?search=' + query;
                    
                    $('#output-container').load(url + ' #results');
                } else {
                    outputMessage.style.display = 'none';
                }
            });

        </script>
    
    </body>
</html>
