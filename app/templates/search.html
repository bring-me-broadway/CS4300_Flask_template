<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
        <!-- <div class="topcorner">
            <p>Project Name: {{ name }}</p>
            <p>cool ppl: {{ netid }}</p>
        </div> -->

        <!-- HEADER  -->
        <header>
            <h1 class='title'>
                {{ name }}
            </h1>
            <h4 class='subheader'>
                {{ netid }}
            </h4>
        </header>
        
        <!-- BODY CONTENT -->
        <div class='content'>
            <!-- input -->
            <form class="form-inline global-search">
                <div class="form-group">
                    <input id="input" type="text" name="search" class="form-control" placeholder="Your Input">
                </div>
                <button type="submit" class="btn btn-info"> BRING IT! </button>
            </form>

            <!-- output -->
            <form class="form-inline global-search">
                <h2 class='output-msg'>Because you searched for <i>{{output_message}}</i>, you might like:</h2>
                <div class='output-list'>
                {% for d in data %}  
                    <br>
                    <p>{{d}}</p>
                {% endfor %}
                </div>
            </form>

        </div>
        
    </body>

</html>
